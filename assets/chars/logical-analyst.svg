<svg width="160" height="160" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg" shape-rendering="crispEdges">
  <!-- Palette (fixed)
    OUTLINE #1F2E45
    DARK    #2A3F5E
    BASE    #3F5F8A
    LIGHT   #6E90B9
    HILITE  #AFC3DD
    BG      #F4F6FA
  -->

  <!-- BG -->
  <rect width="32" height="32" fill="#F4F6FA"/>

  <!-- Tile frame -->
  <rect x="3" y="3" width="26" height="26" fill="#F4F6FA" stroke="#1F2E45" stroke-width="1"/>
  <!-- inner highlight -->
  <rect x="4" y="4" width="24" height="1" fill="#AFC3DD"/>
  <rect x="4" y="5" width="1" height="23" fill="#AFC3DD"/>

  <!-- Shadow corner accents -->
  <rect x="27" y="5" width="1" height="23" fill="#2A3F5E"/>
  <rect x="5" y="27" width="23" height="1" fill="#2A3F5E"/>

  <!-- Character (16x16-ish center) -->
  <!-- Head outline -->
  <rect x="11" y="8" width="10" height="9" fill="#1F2E45"/>
  <!-- Face base -->
  <rect x="12" y="9" width="8" height="7" fill="#3F5F8A"/>
  <!-- Face highlight -->
  <rect x="12" y="9" width="8" height="1" fill="#AFC3DD"/>
  <rect x="12" y="10" width="1" height="2" fill="#AFC3DD"/>
  <!-- Face shadow -->
  <rect x="12" y="15" width="8" height="1" fill="#2A3F5E"/>
  <rect x="19" y="10" width="1" height="6" fill="#2A3F5E"/>

  <!-- Glasses -->
  <rect x="13" y="12" width="3" height="2" fill="#1F2E45"/>
  <rect x="17" y="12" width="3" height="2" fill="#1F2E45"/>
  <rect x="16" y="13" width="1" height="1" fill="#1F2E45"/>
  <!-- Glass shine -->
  <rect x="13" y="12" width="1" height="1" fill="#AFC3DD"/>
  <rect x="17" y="12" width="1" height="1" fill="#AFC3DD"/>

  <!-- Body outline -->
  <rect x="12" y="17" width="8" height="8" fill="#1F2E45"/>
  <!-- Body fill -->
  <rect x="13" y="18" width="6" height="6" fill="#2A3F5E"/>
  <!-- Body highlight -->
  <rect x="13" y="18" width="6" height="1" fill="#6E90B9"/>
  <rect x="13" y="19" width="1" height="2" fill="#6E90B9"/>

  <!-- Notebook (right hand) -->
  <rect x="21" y="18" width="5" height="7" fill="#1F2E45"/>
  <rect x="22" y="19" width="3" height="5" fill="#AFC3DD"/>
  <rect x="22" y="19" width="1" height="5" fill="#6E90B9"/>
  <!-- notebook lines -->
  <rect x="23" y="20" width="2" height="1" fill="#6E90B9"/>
  <rect x="23" y="22" width="2" height="1" fill="#6E90B9"/>
</svg>
