<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>システム開発キャラクター診断（10問）</title>
  <link rel="stylesheet" href="./style.css?v=20251225_1" />
</head>
<body>
  <body id="top">
  <main class="container">
    <header class="header">
      <h1>システム開発キャラクター診断</h1>
      <p class="sub">10問に答えると、キャラクター名と3タイプ（思考×行動×コミュニケーション）がその場で表示されます。</p>
    </header>
    
    <form id="quiz" class="card">
      <div id="questions"></div>

      <div class="actions">
        <button type="submit" class="btn primary">診断する</button>
        <button id="resetBtn" type="button" class="btn">リセット</button>
        <a class="btn" href="./characters.html">キャラ一覧を見る</a>
      </div>

      <p id="error" class="error" aria-live="polite"></p>
    </form>

    <section id="result" class="card hidden" aria-live="polite">
      <h2>診断結果</h2>
      <div class="result-hero">
        <img id="charImg" class="char-img" alt="キャラクターイメージ" />
        <div>
          <div class="badge" id="nickname"></div>
          <div class="meta" id="charName"></div>
        </div>
      </div>

      <div class="grid">
        <div class="box">
          <div class="box-title">思考タイプ</div>
          <div class="box-val" id="thinkType"></div>
        </div>
        <div class="box">
          <div class="box-title">行動タイプ</div>
          <div class="box-val" id="actType"></div>
        </div>
        <div class="box">
          <div class="box-title">コミュニケーションタイプ</div>
          <div class="box-val" id="comType"></div>
        </div>
      </div>

      <div class="box">
        <div class="box-title">簡単な解説</div>
        <p id="desc" class="desc"></p>
      </div>

      <div class="actions">
        <button type="button" id="copy" class="btn primary">結果をコピー</button>
        <a class="btn" href="#top" id="again">もう一度</a>
      </div>
      <p class="note">※結果はブラウザ内で計算され、どこにも送信しません。</p>
    </section>
  </main>

  <script src="./app.js?v=20260109_2"></script>
</body>
</html>
